<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Website</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <h2>Menu</h2>
      <ul>
        <li><a href="#" onclick="showSection('home')">Home</a></li>
        <li><a href="#" onclick="showSection('about')">About Us</a></li>
        <li><a href="#" onclick="showSection('services')">Our Services</a></li>
        <li><a href="#" onclick="showSection('contact')">Contact</a></li>
      </ul>
    </aside>

    <!-- Main Content -->
    <main class="content">
      <section id="home" class="section active">
        <h1>Welcome to Our Website</h1>
        <p>This is the home page.</p>
      </section>

      <section id="about" class="section">
        <h1>About Us</h1>
        <p>We are a team of professionals providing high-quality services.</p>
      </section>

      <section id="services" class="section">
        <h1>Our Services</h1>
        <p>Here are the services we offer to our clients.</p>
      </section>

      <section id="contact" class="section">
        <h1>Contact</h1>
        <p>You can reach us at contact@example.com.</p>
      </section>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
